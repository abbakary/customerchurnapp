<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feFlood flood-color="#10b981" result="flood" />
      <feComposite in="flood" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Shield Background -->
  <path d="M50 5 L85 20 V45 C85 68 70 85 50 95 C30 85 15 68 15 45 V20 L50 5 Z" fill="url(#shieldGrad)" />
  
  <!-- "C" Letter -->
  <path d="M65 35 A22 22 0 1 0 65 65" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.9" filter="url(#glow)" />
  
  <!-- Churn Arrow -->
  <path d="M35 45 L50 60 L75 35 M75 35 L75 45 M75 35 L65 35" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#glow)" />
</svg>
